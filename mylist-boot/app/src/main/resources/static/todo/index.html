<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-do</title>
  <style>
    .todo-checked {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>To-do</h1>
  <p><a href="form.html">추가</a></p>
  <table border="1">
    <thead>
      <th><input type="checkbox" id="todo-all"></th>
      <th>해야 할 일</th>
      <th>삭제</th>
    </thead>
    <tbody id="todo-tbl">

    </tbody>
  </table>
  <script>
    var tbody = document.querySelector("#todo-tbl")

    // 삭제 버튼은 동적 태그 이므로 부모 태그에 이벤트를 준다.

    //     var no = e.target.getAttribute("data-no")
    //     fetch(`/todo/delete?index=${no}`)
    //     .then(function(response){
    //       return response.json()
    //     })
    //     .then(function(result){
    //       if (result == 0) {
    //         window.alert("삭제 실패")
    //       } else {
    //         location.reload()
    //       }
    //     })
    //   }
    // }

    fetch("/todo/list")
    .then(function(response){
      return response.json();
    })
    .then(function(todoList){
      console.log(todoList)
      for (var i = 0; i < todoList.length; i++) {
      var tr = document.createElement("tr")
      var checkedOption = ""
      var titleTdOption = ""
      if (todoList[i].done) {
        checkedOption = "checked"
        titleTdOption = "class='todo-checked'"
      }
      tr.innerHTML = `<td><input type="checkbox" ${checkedOption} onchange="checkTodo(${i}, event.target.checked)"></td>
                      <td data-no="${i}" ${titleTdOption}>${todoList[i].title}</td>
                      <td><button type="button" onclick="deleteTodo(${i})">삭제</td>`
      tbody.appendChild(tr)
    }
    })

    function deleteTodo(no) {
      fetch(`/todo/delete?index=${no}`)
      .then(function(response) {
        return response.json()
      })
      .then(function(result) {
        if (result == 0) {
            window.alert("삭제 실패")
        } else {
            location.reload()
        }
      })
    }

    function checkTodo(no, checked) {
      fetch(`/todo/check?index=${no}&done=${checked}`)
      .then(function(response){
        return response.json()
        .then(function(result){
          if (result == 0) {
            window.alert("변경 실패")
          } else {
            var titleTd = document.querySelector(`tbody td[data-no="${no}"]`)
            if (checked) {
              titleTd.classList.add("todo-checked")
            } else {
              titleTd.classList.remove("todo-checked")
            }
          }
        })
      })
    }
  </script>
</body>
</html>
