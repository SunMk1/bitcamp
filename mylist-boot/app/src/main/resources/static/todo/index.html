<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-do</title>
</head>
<body>
  <h1>To-do</h1>
  <p><a href="form.html">추가</a></p>
  <table border="1">
    <thead>
      <th>해야 할 일</th>
      <th>완료</th>
      <th>삭제</th>
    </thead>
    <tbody id="todo-tbl">

    </tbody>
  </table>
  <script>
    var tbody = document.querySelector("#todo-tbl")

    // 삭제 버튼은 동적 태그 이므로 부모 태그에 이벤트를 준다.
    tbody.onclick = function(e) {
      if (e.target instanceof HTMLButtonElement) {
        var no = e.target.getAttribute("data-no")
        fetch(`/todo/delet?index=${no}`)
        .then(function(response){
          return response.json()
        })
        .then(function(result){
          if (result == 0) {
            window.alert("삭제 실패")
          } else {
            location.reload()
          }
        })
      }
    }

    fetch("/todo/list")
    .then(function(response){
      return response.json();
    })
    .then(function(todoList){
      console.log(todoList)
      for (var i = 0; i < todoList.length; i++) {
      var tr = document.createElement("tr")
      tr.innerHTML = `<td>${todoList[i].title}</td>
                      <td><input type="checkbox"></td>
                      <td><button type="button" data-no=${i}>삭제</td>`
      tbody.appendChild(tr)
    }
    })
  </script>
</body>
</html>
