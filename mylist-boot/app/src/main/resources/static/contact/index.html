<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>연락처</title>
</head>
<body>
  <h1>연락처</h1>
  <p><a href="form.html">새 연락처</a></p>
  <table border="1">
    <thead>
      <th>이름</th>
      <th>이메일</th>
      <th>전화</th>
      <th>회사</th>
    </thead>
    <tbody id="contact-tbl">

    </tbody>
  </table>
  <script>
    var tbody = document.querySelector("#contact-tbl")

    fetch("/contact/list")
    .then(function(response){
      return response.json();
    })
    .then(function(contacts){
      for (var arr of contacts) {
      var contact = arr.split(",")
      console.log(contact)
      var tr = document.createElement("tr")
      tr.innerHTML = `<td><a href="view.html?email=${contact[1]}">${contact[0]}</a></td>
                      <td>${contact[1]}</td>
                      <td>${contact[2]}</td>
                      <td>${contact[3]}</td>`
      tbody.appendChild(tr)
    }
    })
  </script>
</body>
</html>
